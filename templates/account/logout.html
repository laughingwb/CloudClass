{% extends "base.html" %}
{% load i18n %}

{% block title %}注销{% endblock %}

{% block content %}
    <div class="section section-gray">
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-block">
                    <div class="row text-center">
                        <h4>注 销</h4>
                    </div>
                    <div class="row text-center">
                        <label>
                            确定退出账户吗？
                        </label>
                    </div>
                    <form method="post" action="/account/logoutAccount/">
                        {% csrf_token %}

                        <div class="row text-center" style="margin-top: 10px;">
                            <button onclick="goBack()" style="width: 100px; margin-bottom: 10px;margin-right: 10px" class="btn btn-info btn-primary">
                                返回
                            </button>
                            <button type="submit" style="width: 100px;margin-bottom: 10px;margin-left: 10px" class="btn btn-fill btn-info btn-primary">
                                确定
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        function goBack() {
        window.history.back();
    }
</script>
{% endblock %}
